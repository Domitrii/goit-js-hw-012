<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <form class="form">
    <input
        class="form-input"
        type="text"
        name="input"
        placeholder="Search images"
      />
    <button type="submit" class="search-button">Search</button>
  </form>
  <div class="loading is-hidden">
    <span class="loader"></span>Loading ...
  </div>
  <ul class="gallery"></ul>

  <button type="button" class="dead-end-btn is-hidden">
    <span class="span-dead-btn">
      Load More
    </span>
</button>
<div class="please-wait is-hidden">Loading images, please wait...</div>
<div class="no-more is-hidden">"We're sorry, but you've reached the end of search results."</div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
